<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
</head>

<body>
  <form>
    <header>
      <h1 class="container mb-4">Formular Produs</h1>
    </header>

    <main class="container ">
      <fieldset>
        <header>
          <h2>Produs</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="mb-5">
              <label
                for="recipe-image"
                class="form-label d-block"
              >Imagine principala *</label>

              <input
                type="file"
                name="recipe-image"
                id="recipe-image"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="recipe-author"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="recipe-author"
                id="recipe-author"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
                <option value="123">Sunca</option>
              </select>
            </div>

            <div class="input-group mb-2">
              <label
                for="recipe-brand"
                class="input-group-text"
              >Brand *</label>

              <select
                name="recipe-brand"
                id="recipe-brand"
                class="form-select"
                required
              >
                <option value="">--brand--</option>
                <option value="123">Praga</option>
              </select>
            </div>

            <div class="input-group mb-2">
              <label
                for="recipe-furnizor"
                class="input-group-text"
              >Furnizor *</label>

              <select
                name="recipe-furnizor"
                id="recipe-furnizor"
                class="form-select"
                required
              >
                <option value="">--furnizor--</option>
                <option value="123">Supermarket</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mb-2">
              <label
                for="product-name"
                class="input-group-text d-block"
              >Numele Produsului *</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control d-block"
                placeholder="Numele produsului *"
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="recipe-long-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="recipe-long-description"
                id="recipe-long-description"
                rows="6"
                class="form-control"
                placeholder="Descriere lunga *"
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="recipe-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="recipe-short-description"
                id="recipe-short-description"
                class="form-control"
                rows="4"
                placeholder="Descriere scurta *"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset>
        <header>
          <h2>Pret</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="form-check mb-2">
              <input
                type="checkbox"
                name="price-eneable"
                id="price-eneable"
                class="form-check-input"
              >

              <label for="price-eneable">Afiseaza oferta pe produs</label>
            </div>

            <div class="input-group mb-5">
              <label
                for="product-price"
                class="input-group-text"
              >Pret *</label>
              <input
                type="text"
                name="product-price"
                id="product-price"
                class="form-control"
                placeholder="Pret *"
              >
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="form-check mt-4">
              <input
                type="checkbox"
                name="price-discount"
                id="price-discount"
                class="form-check-input d-block"
              >

              <label for="price-discount">Afiseaza pret redus</label>
            </div>

            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Pret redus</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control"
                placeholder="Pret redus"
              >
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset>
        <header class="mb-4">
          <h2>Brand (optional)</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="furnizor-checked"
                id="furnizor-checked"
                class="form-check-input"
              >

              <label for="furnizor-checked">Adauga brand</label>
            </div>

            <div class="input-group mb-2">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand</label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                class="form-control"
                placeholder="Nume brand"
              >
            </div>

            <div class="input-group mb-4">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand</label>

              <textarea
                name="brand-description"
                id="brand-description"
                rows="4"
                placeholder="Descriere brand"
                class="form-control"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mt-4">
              <label
                for="brand-adress"
                class="input-group-text d-block"
              >Adresa brand</label>

              <textarea
                name="brand-adress"
                id="brand-adress"
                rows="4"
                class="form-control d-block"
                placeholder="Adresa brand"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset>
        <section class="row">
          <header>
            <h2>Furnizor(optional)</h2>
          </header>

          <div class="col-12 col-lg-6">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="add-furnizor"
                id="add-furnizor"
                class="form-check-input"
              >

              <label for="add-furnizor">Adauga furnizor</label>
            </div>

            <div class="input-group mb-2">
              <label
                for="furnizor-name"
                class="input-group-text"
              >Nume furnizor</label>

              <input
                type="text"
                name="furnizor-name"
                id="furnizor-name"
                class="form-control"
                placeholder="Nume furnizor"
              >
            </div>

            <div class="input-group mb-5">
              <label
                for="provider-description"
                class="input-group-text"
              >Descriere furnizor</label>

              <textarea
                name="provider-description"
                id="provider-description"
                rows="6"
                class="form-control"
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mb-4">
              <label
                for="provider-adress"
                class="input-group-text"
              >Adresa furnizor</label>

              <textarea
                name="provider-adress"
                id="provider-adress"
                rows="6"
                class="form-control d-block"
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>
    </main>

    <footer class="container pb-5 pb-lg-5">
      <fieldset class="text-center">
        <button
          type="reset"
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"
        >Reseteaza tot</button>

        <button
          type="submit"
          title="Trimite reteta"
          class="btn btn-primary btn-lg"
        >Trimite reteta</button>
      </fieldset>
    </footer>
  </form>


  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
